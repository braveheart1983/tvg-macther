name: EPG Generator

on:
  schedule:
    - cron: '0 * * * *'  # Her saat başı çalışacak
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install Dependencies
        run: npm install

      - name: Fetch and Convert EPG
        run: node fetchAndConvertEpg.js

      - name: Commit & Push EPG
        run: |
          git config --global user.name 'GitHub Actions'
          git config --global user.email 'actions@github.com'
          git add epg.xml
          git commit -m 'Update EPG' || echo "No changes"
          git push
